<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>Javascript Platformer</title>
  <link rel="stylesheet" type="text/css" href="./assets/stylesheet/app.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>

<body>

  <div id="platformer">
    <button id="toggle-audio-button" type="button" name="button">toggle sound</button>
    <section id="main-menu">
      <button id="play-button" type="button" name="start">Play Game</button>
    </section>
    <section id="game-over">
      <button id="retry-button" type="button" name="button">Try Again</button>
    </section>
    <section id="win-screen">
      <h1>You Win</h1>
      <button id="play-again" type="button" name="button">Play Again</button>
    </section>
    <canvas id="canvas">
      <div class="unsupported">
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>

    <div id="instructions">
      <b>LEFT/RIGHT</b> to move,<br> <b>SPACE</b> to jump, jump on monsters,<br> <b>Z</b> to attack.
    </div>
  </div>

  <div class="contact-me">
    <b>Find/Contact Daniel Park here</b>
    <ul>
      <li>
        <a class="contact" href="https://github.com/dpark189" class="github-contact">
          <img class="contact-image" src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" alt="">
          <span> </span><b>Github</b>
        </a>
      </li>
      <li>
        <a class="contact" href="https://www.linkedin.com/in/park-daniel/" class="linkedin-contact">
          <img class="contact-image" src="http://chittagongit.com//images/white-linkedin-icon-png/white-linkedin-icon-png-9.jpg" alt="">
          <span> </span><b>LinkedIn</b>
        </a>
      </li>
    </ul>
  </div>


  <script src="lib/fpsmeter.js"></script>
  <script src="lib/bundle.js"></script>

</body>
</html>
